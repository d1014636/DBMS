<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 | 拾捌</title>
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/log.css">

</head>

<body>
    <div id="panel">
        <div class="selectBar">
            <a href="./login.html">登入</a>
            <a href="./signup.html" class="checked">註冊</a>
        </div>
        <form action="">
            <div class="inputBlock">
                <input type="text" name="account" id="account" placeholder=" ">
                <label for="account">帳號</label>
            </div>
            <div class="inputBlock">
                <input type="text" name="name" id="name" placeholder=" ">
                <label for="name">名稱</label>
            </div>
            <div class="inputBlock">
                <input type="password" name="password" id="password" placeholder=" ">
                <label for="password">密碼</label>
            </div>
            <div class="inputBlock">
                <input type="password" name="passwordAgain" id="passwordAgain" placeholder=" ">
                <label for="passwordAgain">重複密碼</label>
            </div>
            <div style="height: 3vh;color: red;">
                * 內容不能為空白
            </div>
            <div class="inputBlock"><button class="btn" type="submit">註冊</button></div>
        </form>
    </div>
</body>

</html>
