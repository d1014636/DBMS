<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 | 拾捌</title>
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/log.css">
    <link rel="shortcut icon" href="media/icon-circle.png" type="image/png">
</head>

<body>
    <div id="panel">
        <div class="selectBar">
            <a href="./login.html" class="checked">登入</a>
            <a href="./signup.html">註冊</a>
        </div>
        <form action="" onsubmit="return validateForm();" method="post">
            <div class="inputBlock">
                <input type="text" name="account" id="account" placeholder=" ">
                <label for="account">帳號</label>
            </div>
            <div class="inputBlock">
                <input type="password" name="password" id="password" placeholder=" ">
                <label for="password">密碼</label>
            </div>
            <div style="display: flex;justify-content: center;align-items: center;">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">記住帳號</label>
            </div>
            <!-- <div style="height: 5vh;"></div> -->
            <div id="errorMsg" style="height: 3vh;color: red;display: none;">
                * 帳號或密碼錯誤
            </div>
            <div class="inputBlock"><button class="btn" type="submit">登入</button></div>
        </form>
    </div>
    <script>
        if (localStorage.getItem('account')) {
            document.getElementById('account').value = localStorage.getItem('account');
        }

        function validateForm() {
            if (!document.getElementById('account').value) {
                document.getElementById('errorMsg').innerText = '帳號不可為空';
                document.getElementById('errorMsg').style.display = 'block';
                return false;
            } else if (!document.getElementById('password').value) {
                document.getElementById('errorMsg').innerText = '密碼不可為空';
                document.getElementById('errorMsg').style.display = 'block';
                return false;
            }
            if (document.getElementById('remember').checked) {
                localStorage.setItem('account', document.getElementById('account').value);
            } else {
                localStorage.removeItem('account');
            }

            return true;
        }
    </script>
</body>

</html>
